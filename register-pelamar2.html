<body>
    <script src="assets/static/js/initTheme.js"></script>
    <div id="auth">

        <div class="row h-100">
            <div class="col-lg-6 col-12">
                <div id="auth-left">
                    <h2 style="color: #435ebe; font-weight: bold;">Apa pekerjaan yang kamu minati?</h2>
                    <div class="form-group">
                        <label for="basicInput">Lowongan Diinginkan</label>
                        <select class="form-select" id="lowongan_diinginkan">
                            <option value="1">Web Developer</option>
                            <option value="2">Mobile Developer</option>
                            <option value="3">Data Scientist</option>
                            <option value="4">UI/UX Designer</option>
                            <option value="5">Network Engineer</option>
                            <option value="6">Database Administrator</option>
                            <option value="7">IT Support</option>
                            <option value="8">IT Security</option>
                            <option value="9">IT Manager</option>
                            <option value="10">IT Business Analyst</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="basicInput">Ekspetasi Gaji</label>
                        <input type="number" class="form-control" id="ekspetasi_gaji" placeholder="Ekspetasi Gaji">
                    </div>
                    <div class="form-group">
                        <label for="basicInput">Permintaan Gaji Minimal</label>
                        <input type="number" class="form-control" id="gaji_minimal"
                            placeholder="Permintaan Gaji Minimal">
                    </div>
                    <div class="form-group">
                        <label for="basicInput">Lokasi Yang Diinginkan</label>
                        <select class="form-select" id="lokasi_diinginkan">
                            <option value="1">Jakarta</option>
                            <option value="2">Bandung</option>
                            <option value="3">Surabaya</option>
                            <option value="4">Semarang</option>
                            <option value="5">Yogyakarta</option>
                            <option value="6">Bali</option>
                            <option value="7">Makassar</option>
                            <option value="8">Medan</option>
                            <option value="9">Palembang</option>
                            <option value="10">Balikpapan</option>
                        </select>
                    </div>
                    <button class="btn btn-primary btn-block btn-md shadow-lg mt-5" id="btn_daftar">Konfirmasi</button>
                    <div class="text-center mt-5 text-lg fs-4"></div>
                </div>
            </div>
            <div class="col-lg-6 d-none d-lg-block">
                <div id="auth-right">

                </div>
            </div>
        </div>

    </div>

    <script src="assets/extensions/flatpickr/flatpickr.min.js"></script>
    <script src="assets/static/js/pages/date-picker.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="assets/extensions/sweetalert2/sweetalert2.min.js"></script>
    <script>
        $(document).ready(function () {

            if (localStorage.getItem('nama_lengkap') != null && localStorage.getItem('lowongan_diinginkan') != null) {
                window.location.href = "profile-pelamar.html";
            }

            $('#btn_daftar').click(function () {
                var lowongan_diinginkan = $('#lowongan_diinginkan').val();
                var ekspetasi_gaji = $('#ekspetasi_gaji').val();
                var gaji_minimal = $('#gaji_minimal').val();
                var lokasi_diinginkan = $('#lokasi_diinginkan').val();

                if (
                    lowongan_diinginkan == '' || ekspetasi_gaji == '' || gaji_minimal == '' || lokasi_diinginkan == '') {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Data tidak boleh kosong!',
                    });
                } else {
                    localStorage.setItem('lowongan_diinginkan', lowongan_diinginkan);
                    localStorage.setItem('ekspetasi_gaji', ekspetasi_gaji);
                    localStorage.setItem('gaji_minimal', gaji_minimal);
                    localStorage.setItem('lokasi_diinginkan', lokasi_diinginkan);
                    localStorage.setItem('is_new', 'true');
                    window.location.href = "profile-pelamar.html";
                }
            });
        });
    </script>
</body>

</html>
