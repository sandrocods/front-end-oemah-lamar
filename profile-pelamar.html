    <script>
        $(document).ready(function () {

            if (localStorage.getItem('is_new')) {
                Swal.fire({
                    icon: 'success',
                    title: 'Berhasil',
                    text: 'Akun berhasil dibuat',
                })
                localStorage.removeItem('is_new');
            }

            if (localStorage.getItem('nama_lengkap') == null) {
                window.location.href = "register-pelamar.html";
            } else {

                var nama_lengkap = localStorage.getItem('nama_lengkap');
                var jenis_kelamin = localStorage.getItem('jenis_kelamin');
                var tanggal_lahir = localStorage.getItem('tanggal_lahir');
                var pendidikan_terakhir = localStorage.getItem('pendidikan_terakhir');
                var bekerja_sejak = localStorage.getItem('bekerja_sejak');
                var lowongan_diinginkan = localStorage.getItem('lowongan_diinginkan');
                var email = localStorage.getItem('email');
                var nomor_telepon = localStorage.getItem('nomor_telepon');
                var tinggi_badan = localStorage.getItem('tinggi_badan');

                var formattedDate = new Date(bekerja_sejak).toISOString().split('T')[0];
                $('#bekerja_sejak').val(formattedDate);
                var formattedDate2 = new Date(tanggal_lahir).toISOString().split('T')[0];
                $('#tanggal_lahir').val(formattedDate2);

                if (email == null) {
                    email = '';
                } else {
                    $('#email').val(email);
                }
                if (nomor_telepon == null) {
                    nomor_telepon = '';
                } else {
                    $('#nomor_telepon').val(nomor_telepon);
                }
                if (tinggi_badan == null) {
                    tinggi_badan = '';
                } else {
                    $('#tinggi_badan').val(tinggi_badan);
                }


                if (lowongan_diinginkan == 1) {
                    lowongan_diinginkan = 'Web Developer';
                } else if (lowongan_diinginkan == 2) {
                    lowongan_diinginkan = 'Mobile Developer';
                } else if (lowongan_diinginkan == 3) {
                    lowongan_diinginkan = 'Data Scientist';
                } else if (lowongan_diinginkan == 4) {
                    lowongan_diinginkan = 'UI/UX Designer';
                } else if (lowongan_diinginkan == 5) {
                    lowongan_diinginkan = 'Network Engineer';
                } else if (lowongan_diinginkan == 6) {
                    lowongan_diinginkan = 'Database Administrator';
                } else if (lowongan_diinginkan == 7) {
                    lowongan_diinginkan = 'IT Support';
                } else if (lowongan_diinginkan == 8) {
                    lowongan_diinginkan = 'IT Security';
                } else if (lowongan_diinginkan == 9) {
                    lowongan_diinginkan = 'IT Manager';
                } else if (lowongan_diinginkan == 10) {
                    lowongan_diinginkan = 'IT Business Analyst';
                }

                // set value to input
                $('#nama_lengkap').val(nama_lengkap);
                $('#nama_lengkap_2').text(nama_lengkap);
                $('.user-dropdown-name').text(nama_lengkap.split(' ')[0] + ' ' + nama_lengkap.split(' ').reverse()[0]);
                $('#jenis_kelamin').val(jenis_kelamin);
                $('#pendidikan_terakhir').val(pendidikan_terakhir);
                $('#lowongan_diinginkan').text(lowongan_diinginkan);

            }


            $('#btn_simpan').click(function () {
                var nama_lengkap = $('#nama_lengkap').val();
                var jenis_kelamin = $('#jenis_kelamin').val();
                var tanggal_lahir = $('#tanggal_lahir').val();
                var pendidikan_terakhir = $('#pendidikan_terakhir').val();
                var bekerja_sejak = $('#bekerja_sejak').val();
                var email = $('#email').val();
                var nomor_telepon = $('#nomor_telepon').val();
                var tinggi_badan = $('#tinggi_badan').val();

                localStorage.setItem('nama_lengkap', nama_lengkap);
                localStorage.setItem('jenis_kelamin', jenis_kelamin);
                localStorage.setItem('tanggal_lahir', tanggal_lahir);
                localStorage.setItem('pendidikan_terakhir', pendidikan_terakhir);
                localStorage.setItem('bekerja_sejak', bekerja_sejak);
                localStorage.setItem('email', email);
                localStorage.setItem('nomor_telepon', nomor_telepon);
                localStorage.setItem('tinggi_badan', tinggi_badan);

                Swal.fire({
                    icon: 'success',
                    title: 'Berhasil',
                    text: 'Data berhasil disimpan',
                })

                setTimeout(function () {
                    window.location.reload();
                }, 2000);

            });

            $('#logout_action').click(function () {
                localStorage.clear();
                window.location.href = "register-pelamar.html";
            });
            localStorage.setItem('theme', 'light');
            function randomString(length) {
                var result = '';
                var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                var charactersLength = characters.length;
                for (var i = 0; i < length; i++) {
                    result += characters.charAt(Math.floor(Math.random() * charactersLength));
                }
                return result;
            }

            fetch("https://api.kupu.id/position/job/recommend/v3", {
                "headers": {
                    "accept": "application/json",
                    "accept-language": "idl",
                    "authorization": "Bearer eyJhbGciOiJIUzI1NiJ9.eyJyb2xlIjoyLCJpZCI6MTgyNzczMDQ1NDgxNjczOTMzMywiaWF0IjoxNzI0NjAwMTgyLCJ1c2VybmFtZSI6Ik1BUlRJTlVTIEtSSVNBTkRSTyBQRVJEQU5BIFBVVFJBIn0.AdAYjz2Qgrwd0zz41oHUA3qvinE-" + randomString(15),
                    "channel-source": "js_web_pc",
                    "content-type": "application/json",
                    "device": "h5",
                    "device-source": "pc",
                    "device-type": "h5",
                    "platform": "home",
                    "platform-version": "mobile",
                    "priority": "u=1, i",
                    "sec-ch-ua": "\"Not)A;Brand\";v=\"99\", \"Google Chrome\";v=\"127\", \"Chromium\";v=\"127\"",
                    "sec-ch-ua-mobile": "?0",
                    "sec-ch-ua-platform": "\"Windows\"",
                    "sec-fetch-dest": "empty",
                    "sec-fetch-mode": "cors",
                    "sec-fetch-site": "same-site",
                },
                "referrer": "https://kerja.kupu.id/",
                "referrerPolicy": "strict-origin-when-cross-origin",
                "body": "{\"cityId\":[],\"gender\":0,\"genderFilter\":0,\"jobType\":[],\"lat\":-6.9818006,\"lon\":110.4120729,\"maxSalary\":\"\",\"minSalary\":\"\",\"provinceId\":\"\",\"pageNum\":1,\"pageSize\":20,\"readId\":\"\",\"searchTime\":1724640315247,\"sortType\":\"\",\"userPositions\":[],\"userPositionsName\":[]}",
                "method": "POST",
                "mode": "cors",
                "credentials": "include"
            });
        });
