    <script>
        $(document).ready(function () {

            if (localStorage.getItem('nama_lengkap') == null) {
                window.location.href = "register-pelamar.html";
            } else {
                var nama_lengkap = localStorage.getItem('nama_lengkap');
                $('.user-dropdown-name').text(nama_lengkap.split(' ')[0] + ' ' + nama_lengkap.split(' ').reverse()[0]);
            }
            $('#logout_action').click(function () {
                localStorage.clear();
                window.location.href = "register-pelamar.html";
            });
            localStorage.setItem('theme', 'light');
            function randomString(length) {
                var result = '';
                var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                var charactersLength = characters.length;
                for (var i = 0; i < length; i++) {
                    result += characters.charAt(Math.floor(Math.random() * charactersLength));
                }
                return result;
            }
            function random_number(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            if (localStorage.getItem('jobs') == null || localStorage.getItem('jobs') == '[]') {
                Swal.fire({
                    title: 'Tidak ada data',
                    text: 'Tidak ada data lamaran yang tersedia',
                    icon: 'info',
                    confirmButtonText: 'OK'
                });

            } else {

                for (var i = 0; i < JSON.parse(localStorage.getItem('jobs')).length; i++) {
                    var job = JSON.parse(localStorage.getItem('jobs'))[i];
                    var companyName = job.companyName;
                    var jobDescription = job.description;
                    var id = job.id;
                    var jobTitle = job.jobTitle;
                    var location = job.location;
                    var salary = job.salary;
                    var imgJob = job.imgJob;

                    if (imgJob == null || imgJob == '') {
                        imgJob = 'https://via.placeholder.com/150';
                    }

                    var card = '<div class="col">' +
                        '<a href="detail-lowongan.html?id=' + id + '" class="text-decoration-none">' +
                        '<div class="card job-card shadow-sm mb-4">' +
                        '<div class="card-body">' +
                        '<div class="d-flex align-items-center mb-2">' +
                        '<div class="avatar bg-warning me-3">' +
                        '<img src="' + imgJob + '" alt="" class="img-fluid rounded-circle" style="max-width: 50px;">' +
                        '</div>' +
                        '<div>' +
                        '<h5 class="card-title mb-1">' + jobTitle + '</h5>' +
                        '<p class="card-text text-muted mb-1">' + companyName + '</p>' +
                        '</div>' +
                        '</div>' +
                        '<div class="d-flex flex-wrap">' +
                        '<div class="badge bg-light text-dark me-2 mb-2">' +
                        'Rp.' + salary + '/Bulan' +
                        '</div>' +
                        '<div class="badge bg-light text-dark me-2 mb-2">' +
                        '📍' + location +
                        '</div>' +
                        '<div class="badge bg-light text-dark me-2 mb-2">' +
                        '⌚' + +
                        '</div>' +
                        '</div>' +
                        '</div>' +
                        '</div>' +
                        '</a>' +
                        '</div>';
                    $('#lowongan_list').append(card);
                }
            }

        });
