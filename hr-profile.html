<body>
    <script src="assets/static/js/initTheme.js"></script>

    <div id="main" class="stick-top layout-horizontal">
        <!-- navbar -->
        <header class="mb-5">
            <div class="header-top">
                <div class="container">
                    <a href="index.html">
                        <img src="./assets/static/images/logo/logo.png" alt="Logo">
                    </a>
                    <div class="header-top-right">
                        <div class="dropdown">
                            <a href="#" id="topbarUserDropdown"
                                class="user-dropdown d-flex align-items-center dropend dropdown-toggle "
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="avatar avatar-md2">
                                    <img src="./assets/compiled/jpg/1.jpg" alt="Avatar">
                                </div>
                                <div class="text">
                                    <h6 class="user-dropdown-name"></h6>
                                </div>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end shadow-lg"
                                aria-labelledby="topbarUserDropdown">
                                <li><a class="dropdown-item" href="profil-hr.html">Profile</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" id="logout_action">Logout</a></li>
                            </ul>
                        </div>
                        <!-- Burger button responsive -->
                        <a href="#" class="burger-btn d-block d-xl-none">
                            <i class="bi bi-justify fs-3"></i>
                        </a>
                    </div>
                </div>
            </div>
            <nav class="main-navbar" style="margin-top: -17px;">
                <div class="container">
                    <ul style="color: white;">
                        <li class="nav-item mx-1">
                            <a class="nav-link active" aria-current="page" href="#">
                                <i class="bi bi-list-task"></i>
                            </a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link" href="#">
                                <i class="bi bi-question-circle-fill"></i>
                            </a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link" href="#">
                                <i class="bi bi-bell"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="content-wrapper container">
            <div class="page-heading text-center my-3">
                <h3>Profile HR</h3>
            </div>
            <div class="page-content">
                <section class="section">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-center align-items-center flex-column">
                                <div class="avatar avatar-2xl">
                                    <img src="./assets/compiled/jpg/2.jpg" alt="Avatar">
                                </div>
                                <h3 class="mt-3" id="nama_lengkap_2"></h3>
                                <p class="text-small" id="lowongan_diinginkan"></p>
                            </div>
                            <div class="row mt-5">
                                <div class="col-12 col-md-6">
                                    <div class="mb-3">
                                        <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
                                        <input type="text" class="form-control" id="nama_lengkap" placeholder="">
                                    </div>
                                    <div class="mb-3">
                                        <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                                        <select class="form-select" id="jenis_kelamin">
                                            <option value="l">Laki-laki</option>
                                            <option value="p">Perempuan</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
                                        <input type="date" class="form-control mb-3 flatpickr-no-config"
                                            id="tanggal_lahir" placeholder="Select date..">
                                    </div>
                                    <div class="mb-3">
                                        <label for="pendidikan_terakhir" class="form-label">Pendidikan
                                            Terakhir</label>
                                        <select class="form-select" id="pendidikan_terakhir">
                                            <option value="sd">SD</option>
                                            <option value="smp">SMP</option>
                                            <option value="sma">SMA</option>
                                            <option value="d3">D3</option>
                                            <option value="s1">S1</option>
                                            <option value="s2">S2</option>
                                            <option value="s3">S3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="mb-3">
                                        <label for="bekerja_sejak" class="form-label">Bekerja Sejak</label>
                                        <input type="date" class="form-control mb-3 flatpickr-no-config"
                                            id="bekerja_sejak" placeholder="Select date..">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Nomor Telepon</label>
                                        <input type="text" class="form-control" id="nomor_telepon" placeholder="">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Bisnis Terdaftar</label>
                                        <input type="text" class="form-control" id="bisnis_terdaftar" placeholder="">
                                    </div>
                                </div>

                            </div>
                            <div class="d-flex justify-content-center mt-5">
                                <button class="btn btn-primary btn-md shadow-lg" id="btn_simpan">Simpan</button>
                                <button class="btn btn-secondary btn-md shadow-lg ms-3" id="btn_batal">Batal</button>
                            </div>
                </section>
            </div>

        </div>

                <div class="">
